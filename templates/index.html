<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>多模态图像处理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modality-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .algorithm-select {
            width: 200px;
            margin: 10px 0;
        }
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">多模态图像处理系统</h1>
        
        <form action="/process" method="post" enctype="multipart/form-data">
            <!-- 可见光面板 -->
            <div class="modality-panel">
                <h4>可见光图像</h4>
                <select class="form-select algorithm-select" name="visible_algorithm">
                    <option value="clahe">CLAHE增强</option>
                    <option value="histogram">直方图均衡化</option>
                    <option value="gamma">伽马校正</option>
                </select>
                <input type="file" name="visible" multiple accept="image/*" class="form-control">
            </div>

            <!-- 红外面板 -->
            <div class="modality-panel">
                <h4>红外图像</h4>
                <select class="form-select algorithm-select" name="infrared_algorithm">
                    <option value="median">中值滤波</option>
                    <option value="gaussian">高斯滤波</option>
                </select>
                <input type="file" name="infrared" multiple accept="image/*" class="form-control">
            </div>

            <!-- SAR面板 -->
            <div class="modality-panel">
                <h4>SAR图像</h4>
                <select class="form-select algorithm-select" name="sar_algorithm">
                    <option value="nlmeans">非局部均值去噪</option>
                    <option value="wavelet">小波去噪</option>
                </select>
                <input type="file" name="sar" multiple accept="image/*" class="form-control">
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">开始处理</button>
            </div>
        </form>
    </div>
</body>
</html>
