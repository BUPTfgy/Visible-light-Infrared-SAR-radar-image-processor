<!-- templates/results.html -->
<!DOCTYPE html>
<html>
<head>
    <title>处理结果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 1rem 0;
            padding: 1rem;
            transition: transform 0.3s;
        }
        .result-card:hover {
            transform: translateY(-5px);
        }
        .image-preview {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">处理结果</h2>
        
        <div class="row">
            <!-- 可见光结果 -->
            <div class="col-md-4">
                <div class="result-card">
                    <h5>可见光图像</h5>
                    <img src="data:image/jpeg;base64,{{ visible }}" class="image-preview">
                </div>
            </div>

            <!-- 红外结果 -->
            <div class="col-md-4">
                <div class="result-card">
                    <h5>红外图像</h5>
                    <img src="data:image/jpeg;base64,{{ infrared }}" class="image-preview">
                </div>
            </div>

            <!-- SAR结果 -->
            <div class="col-md-4">
                <div class="result-card">
                    <h5>SAR图像</h5>
                    <img src="data:image/jpeg;base64,{{ sar }}" class="image-preview">
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">返回上传</a>
        </div>
    </div>
</body>
</html>
